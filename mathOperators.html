<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="first" placeholder="Enter first number">
    <input type="number" id="second" placeholder="Enter second number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
        function calculate() {
            const first = parseFloat(document.getElementById('first').value);
            const second = parseFloat(document.getElementById('second').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch(operator) {
                case '+':
                    result = first + second;
                    break;
                case '-':
                    result = first - second;
                    break;
                case '*':
                    result = first * second;
                    break;
                case '/':
                    result = first / second;
                    break;
                case '%':
                    result = first % second;
                    break;
                default:
                    result = 'Invalid operator';
            }

            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
